{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votação enviada!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>


<body>
    <div class="container-fuid border mt-5 ms-auto me-auto rounded-1 p-3 fs-5" style="min-width: 200px; width: 400px;">
        <h2 class="fw-bold">Suas opções:</h2>
        <ul class="list-group mb-4">
            <li class="list-group-item"><b>Nome: </b>{{nome}}</li>
            <li class="list-group-item"><b>Turma: </b>{{turma}}</li>
            <li class="list-group-item"><b>Flor escolhida: </b>{{flor}}</li>
        </ul>

        <div class="d-flex  justify-content-center align-content-center">
            <a href="/" class="btn btn-primary">Inicie uma nova votação!</a>
        </div>
    </div>
    
</body>

</html>
